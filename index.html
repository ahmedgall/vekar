<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حساب جديد</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen font-sans">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-green-400">
    <h2 class="text-2xl text-green-700 font-bold mb-6 text-center">تسجيل الدخول / إنشاء حساب</h2>

    <label class="block mb-2 text-sm text-black">اسم المستخدم</label>
    <input id="username" type="text" class="w-full mb-4 px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="أدخل اسمك">

    <label class="block mb-2 text-sm text-black">رقم الهاتف</label>
    <input id="phone" type="tel" class="w-full mb-4 px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="مثال: 01012345678">

    <button onclick="login()" class="bg-green-600 text-white w-full py-2 rounded-md hover:bg-green-700 transition">دخول</button>

    <p id="error" class="text-red-600 text-sm mt-2 hidden">يرجى ملء جميع الحقول</p>
  </div>

<script>
  async function login() {
    const username = document.getElementById("username").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const error = document.getElementById("error");

    if (!username || !phone) {
      error.classList.remove("hidden");
      return;
    }

    try {
      const res = await fetch("https://c1f0c34f-354a-4ca3-85b0-47e26ce4e29b-00-jk7w5hcd28p.spock.replit.dev/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, phone }),
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "chats.html"; // ✅ لو عندك صفحة شات
      } else {
        alert("❌ فشل في تسجيل الدخول");
      }
    } catch (err) {
      alert("⚠️ حدث خطأ أثناء الاتصال بالسيرفر");
    }
  }
</script>

</body>
</html>
